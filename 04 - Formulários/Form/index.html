<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <h1>Formulário</h1>

    <form action="/04 - Formulários/Form/resultado.html">
      <div>
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          maxlength="30"
          placeholder="Digite o seu nome"
          required
        />
      </div>
      <br />
      <div>
        <label for="idade">Idade:</label>
        <input
          type="number"
          id="idade"
          name="idade"
          max="100"
          min="16"
          placeholder="Digite sua idade"
          required
        />
      </div>
      <br />
      <div>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" required />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />
      </div>
      <br />
      <div>
        <label for="telefone">Telefone:</label>
        <input
          type="tel"
          name="telefone"
          id="telefone"
          placeholder="(xx) x xxxx-xxxx"
        />
      </div>
      <br />
      <div>
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" />
      </div>
      <br />
      <div>
        <label for="pequisar">Pesquisar</label>
        <input type="search" id="pesquisar" name="pesquisar" />
      </div>
      <br />
      <div>
        <label for="texto">Texto:</label>
        <br />
        <textarea name="texto" id="text" rows="6" cols="30"></textarea>
      </div>
      <br />
      <fieldset>
        <legend>Inputs de Data</legend>
        <div>
          <label for="data">Data:</label>
          <input type="date" name="data" id="data" />
        </div>
        <br />
        <div>
          <label for="">Data e Hora:</label>
          <input type="datetime-local" name="" id="" />
        </div>
        <br />

        <div>
          <label for="">Semana:</label>
          <input type="week" />
        </div>
      </fieldset>
      <br />
      <fieldset>
        <legend>Inputs de Seleção</legend>
        <div>
          <label for="">Azul</label>
          <input type="radio" name="cores" />
          <label for="">Preto</label>

          <input type="radio" name="cores" />
          <label for="">Vermelho</label>

          <input type="radio" name="cores" />
        </div>
        <div>
          <label for="">Azul</label>
          <input type="checkbox" name="cores" />
          <label for="">Preto</label>

          <input type="checkbox" name="cores" />
          <label for="">Vermelho</label>

          <input type="checkbox" name="cores" />
        </div>
      </fieldset>
      <br />
      <div>
        <label for="arquivo"> Arquivo :</label>
        <input type="file" id="arquivo" name="arquivo" />
      </div>
      <br />
      <div>
        <label for="linguagem">Selecine uma linguagem</label>
        <select name="linguagem" id="linguagem">
          <option value="">Selecione uma opção</option>
          <option value="JavaScript">JavaScript</option>
          <option value="Python">Python</option>
          <option value="C++">C++</option>
        </select>
      </div>

      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpar" />
    </form>
  </body>
</html>
