<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Página com iframe incorporando um vídeo do YouTube e um mapa do Google Maps."
    />
    <title>Exemplo de Iframe</title>
  </head>
  <body>
    <header>
      <h1>Uso de Iframes</h1>
    </header>
    <main>
      <section>
        <h2>Incorporando um Vídeo</h2>
        <p>O vídeo abaixo é incorporado diretamente do YouTube.</p>
        <iframe
          width="400"
          height="315"
          src="https://www.youtube.com/embed/0XVb4SEQdAE?si=WA8AbQNmqgo18-Wi"
          title="Tutorial sobre iframes"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
          aria-label="Vídeo incorporado do YouTube"
        ></iframe>
      </section>
      <section>
        <h2>Localização no Mapa</h2>
        <h3><strong>Nautillus Hotel</strong></h3>
        <p>
          Endereço: Av. Nossa Sra. de Fátima, 3105 - Reis Veloso, Parnaíba - PI,
          64204-260
        </p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15938.78246910289!2d-41.76306188106539!3d-2.90373607507053!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ec24e3e46a9835%3A0xd36ea15b44fbf12a!2sNautillus%20Hotel!5e0!3m2!1spt-BR!2sbr!4v1739833355858!5m2!1spt-BR!2sbr"
          width="350"
          height="300"
          allowfullscreen
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 - Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
